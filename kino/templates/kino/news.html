{% extends 'kino/base.html' %}

{% block title %}
    <title>News</title>
{% endblock title %}

{% block content %}

<div class="container bg-light">
    <div class="album py-5">
        <div class="container">
            <div class="row">
                {% for news in news_list %}
                    {% if news.get_status %}
                        {% with news.get_status as s %}
                            <div class="col-md-2">
                                <div class="card mb-2 shadow-sm">
                                    <a href="{% url 'news_detail' news.id%}"><img class="card-img-top" src="{{ news.preview.url }}" alt="{{ news.preview }}" style="height: 150px; width: 100%%; display: block;"></a>
                                    <div class="card-body">
                                        <p class="card-text">{{ news.name }}</p>
                                        <p class="card-text">Published: {{ news.pub_date }}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endwith %}
                    {% endif %}
                {% endfor %}
            </div>
        </div> 
    </div>
</div>
{% endblock  %}
