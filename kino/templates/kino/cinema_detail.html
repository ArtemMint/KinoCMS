{% extends 'kino/base.html' %}

{% block title %}
    <title>Кинотеатр</title>
{% endblock title %}

{% block content %}
<div class="card container">
<img src="{{ cinema.preview.url }}" alt="{{ cinema.preview }}" style="width: 100%%; height:500;"></br>
    <div class="card-header border-transparent">
    <!-- /.card-header -->
    <div class="row">
        <hr>
        <!-- /.box-header -->
        <div class="col-md-4">
            <dl class="dl-horizontal">
                <div class="box-header with-border">
                    <h3 class="box-title">«{{ cinema.name }}»</h3>
                </div>
                <dt>Description:</dt>
                <dd>{{ cinema.description }}</dd>
            </dl>
        </div>
        
        <div class="col-md-8">
            <!-- /.box-body -->
            <h3 style="text-align: center;">Photo</h3>
            <div id="carouselExampleDark" class="carousel carousel-dark slide container" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner" role="listbox" style=" width:100%; height: 500px !important;">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{cinema.image1.url}}" alt="{{cinema.image1}}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{cinema.image2.url}}" alt="{{cinema.image2}}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{cinema.image3.url}}" alt="{{cinema.image2}}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{cinema.image4.url}}" alt="{{cinema.image2}}">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{cinema.image5.url}}" alt="{{cinema.image2}}">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>  
        </div>
    </div>
</div>
{% endblock content %}
