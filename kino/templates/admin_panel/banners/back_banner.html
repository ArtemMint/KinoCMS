{% extends 'admin_panel/base.html' %}

{% load static %}

{% load filters %}

{% block title %}
Admin | Back Banner
{% endblock title %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'admin_statistics' %}">Home</a></li>
<li class="breadcrumb-item active">Back banner</li>
{% endblock breadcrumb %}

{% block content %}
    <form action="{% url 'admin_banners_back' %}" method="post" enctype="multipart/form-data">
        <div class="box-header with-border">
            <h3 class="box-title text-center">Background</h3>
        </div>
        <div class="form-group">
            <div class='col-md-12'>
                <div class='card mb-6 shadow-sm text-ce'>
                    <img src="/media/{{form.image.value}}" >
                    <div class="card-body">
                        {{form}}
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
{% endblock content %}
