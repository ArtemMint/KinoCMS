{% extends 'register/base.html' %}
{% block title %}
    <title>Changing Password</title>
{% endblock title %}

{% block header %}
    <h1>Changing Password</h1>
{% endblock header %}

{% block content %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn_user_sign_in" type="submit">Change</button>
    </form>
{% endblock %}
