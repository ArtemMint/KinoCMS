{% extends 'register/base.html' %}

{% block title %}
    <title>Editing Profile</title>
{% endblock title %}

{% block header %}
    <h1>Editing Profile</h1>
{% endblock header %}

{% block content %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn_user_sign_in" type="submit">Update</button>
    </form>
    <a href="{% url 'home' %}">Return to Home page</a><br>
{% endblock %}
